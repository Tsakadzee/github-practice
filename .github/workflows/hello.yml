name: Hello Actions

on:
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Say hello
        run: echo "Hello from GitHub Actions"
      
      - name: Show secret length
        run: echo "API key length is ${#API_KEY}"
        env:
          API_KEY: ${{ secrets.API_KEY }}

